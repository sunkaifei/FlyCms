<#include "../common/header.html">

<body class="skin-blue fixed sidebar-mini" style="height: auto; min-height: 100%;">
<div class="wrapper" style="height: auto; min-height: 100%;">
    <#assign page_tab="site">
    <#assign page_nav="email">
    <#include "../common/system_menu.html">

    <!--右侧内容 开始-->
    <div id="admin_right" class="content-wrapper">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="home-icon fa fa-home"></i>
                    <a href="#">系统</a>
                </li>
                <li>
                    <a href="#">邮件模板管理</a>
                </li>
                <li class="active">模板列表</li>
            </ul>
        </div>
        <div class="content">
            <form name='admin_list' method='post' action='#'>
                <table class="table list-table">
                    <colgroup>
                        <col width="35px" />
                        <col width="150px" />
                        <col width="100px" />
                        <col width="200px" />
                        <col />
                    </colgroup>
                    <caption>
                        <a class="btn btn-default" href='/admin/email/add_email'>
                            <i class="fa fa-plus"></i>添加模板
                        </a>
                        <a class="btn btn-default" id="selectAll">
                            <i class="fa fa-check"></i>全选
                        </a>
                        <a class="btn btn-default" onclick="delModel({msg:'是否把信息放到回收站内？'});">
                            <i class="fa fa-close"></i>批量删除
                        </a>
                        <a class="btn btn-default" href='/index.php?controller=system&action=admin_recycle'>
                            <i class="fa fa-trash"></i>回收站
                        </a>
                    </caption>
                    <thead>
                    <tr>
                        <th></th>
                        <th>模板名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <#list pageVo.list as list>
                    <tr>
                        <td><input type='checkbox' name='id' value='${list.id!}' /></td>
                        <td>${list.title!}</td>
                        <td>
                            <a href='/admin/email/edit_templets_email/${list.id!}'><i class='operator fa fa-edit'></i></a>
                            <a data-title="${list.title!}" data-id="${list.id!}"  class="admin-delete"><i class='operator fa fa-close'></i></a>
                        </td>
                    </tr>
                    </#list>
                    </tbody>
                </table>
            </form>
        </div>

        <div style='clear:both'>
            <ul class='pagination'>${pageVo.pageNumHtml}</ul>
        </div>
    </div>
    <!--右侧内容 结束-->
</div>
<script type="text/javascript">seajs.use('user', function(user) {});</script>
</body>
</html>
